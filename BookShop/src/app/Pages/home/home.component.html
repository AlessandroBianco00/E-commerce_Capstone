<div class="container">
  <div class="row" *ngIf="categoryArray">
    <div
      class="col-6 col-md-4 col-lg-3 g-2"
      *ngFor="let category of categoryArray"
    >
      <div
        class="card h-100"
        [routerLink]="['/search']"
        [queryParams]="{ category: category.categoryName.toLocaleLowerCase() }"
      >
        <div class="card-body">
          <h5 class="card-title">{{ category.categoryName }}</h5>
          <p class="card-text">
            Scopri altri titoli di
            {{ category.categoryName.toLocaleLowerCase() }}
          </p>
          <a routerLink="#" class="card-link">Card link</a>
          <a routerLink="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>

  <div></div>

  <!-- Array libri consigliati/ di una particolare categoria -->
</div>

<div class="container">
  <div class="row" *ngIf="currentOrder">
    <div class="col">
      <div>
        <p class="fw-bold">Ordine del {{ currentOrder.orderDate }}</p>
        <div class="card mb-3" *ngFor="let orderItem of currentOrder.books">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                [src]="'data:image/jpeg;base64,' + orderItem.book.image"
                class="img-fluid rounded-start"
                [alt]="orderItem.book.title"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title fw-bold mb-4">
                  {{ orderItem.book.title }}
                </h5>
                <a
                  class="book-btn-teal"
                  [routerLink]="'/review/' + orderItem.bookId"
                  >Recensisci libro</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

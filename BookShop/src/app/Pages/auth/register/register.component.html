<div class="container">
  <div class="row justify-content-center">
    <form class="form-auth">
      <p class="form-auth-title">Registrati</p>
      <div class="input-container">
        <input
          type="text"
          name="name"
          [(ngModel)]="newUser.name"
          placeholder="Il tuo nome"
        />
        <span> </span>
      </div>
      <div class="input-container">
        <input
          type="text"
          name="surname"
          [(ngModel)]="newUser.surname"
          placeholder="Il tuo cognome"
        />
        <span> </span>
      </div>
      <div class="input-container">
        <input
          type="email"
          name="email"
          [(ngModel)]="newUser.email"
          placeholder="Email"
        />
        <span> </span>
      </div>
      <div class="input-container">
        <input
          type="text"
          name="phoneNumber"
          [(ngModel)]="newUser.phoneNumber"
          placeholder="Numero di telefono"
        />
        <span> </span>
      </div>
      <div class="input-container">
        <input
          type="password"
          name="password"
          [(ngModel)]="newUser.password"
          placeholder="Password"
        />
      </div>
      <button type="button" class="submit" (click)="register()">
        Registrati
      </button>

      <p class="signup-link">
        Hai gi√† un account
        <a routerLink="/auth/login">Accedi</a>
      </p>
    </form>
  </div>
</div>

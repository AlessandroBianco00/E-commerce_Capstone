<div class="row justify-content-center text-start">
  <div class="col-md-6">
    <h2>Aggiungi un indirizzo</h2>
    <form>
      <input
        type="text"
        name="address"
        [(ngModel)]="newAddress.streetAddress"
        placeholder="il tuo indirizzo e n° civico"
        class="form-control mt-3"
      />
      <input
        type="text"
        name="city"
        [(ngModel)]="newAddress.city"
        placeholder="Città"
        class="form-control mt-3"
      />
      <input
        type="number"
        name="zipcode"
        [(ngModel)]="newAddress.zipCode"
        placeholder="CAP"
        class="form-control mt-3"
      />
      <input
        type="text"
        name="country"
        [(ngModel)]="newAddress.country"
        placeholder="Stato"
        class="form-control mt-3"
      />

      <button (click)="create()" class="btn btn-primary mt-3">Aggiungi</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center text-start">
    <div class="col-md-6">
      <h2 class="my-2">Aggiungi un indirizzo</h2>
      <form>
        <input
          type="text"
          name="address"
          [(ngModel)]="newAddress.streetAddress"
          placeholder="Il tuo indirizzo e n° civico"
          class="form-style mt-3"
        />
        <input
          type="text"
          name="city"
          [(ngModel)]="newAddress.city"
          placeholder="Città"
          class="form-style"
        />
        <input
          type="number"
          name="zipcode"
          [(ngModel)]="newAddress.zipCode"
          placeholder="CAP"
          class="form-style"
        />
        <input
          type="text"
          name="country"
          [(ngModel)]="newAddress.country"
          placeholder="Stato"
          class="form-style"
        />
        <button type="submit" class="btn mt-3 add-button" (click)="create()">
          Aggiungi
        </button>
      </form>
    </div>
  </div>
</div>

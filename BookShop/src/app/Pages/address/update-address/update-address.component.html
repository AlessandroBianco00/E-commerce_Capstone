<div class="row justify-content-center text-start">
  <div class="col-md-6">
    <h2>Modifica indirizzo</h2>
    <form *ngIf="shippingAddress">
      <input
        type="hidden"
        name="id"
        [(ngModel)]="shippingAddress.shippingAddressId"
        class="form-control"
      />
      <input
        type="text"
        name="address"
        [(ngModel)]="shippingAddress.streetAddress"
        placeholder="il tuo indirizzo e n° civico"
        class="form-control mt-3"
      />
      <input
        type="text"
        name="city"
        [(ngModel)]="shippingAddress.city"
        placeholder="Città"
        class="form-control mt-3"
      />
      <input
        type="number"
        name="zipcode"
        [(ngModel)]="shippingAddress.zipCode"
        placeholder="CAP"
        class="form-control mt-3"
      />
      <input
        type="text"
        name="country"
        [(ngModel)]="shippingAddress.country"
        placeholder="Stato"
        class="form-control mt-3"
      />
      <input
        type="hidden"
        name="userId"
        [(ngModel)]="shippingAddress.userId"
        class="form-control mt-3"
      />

      <button
        (click)="update(shippingAddress.shippingAddressId)"
        class="btn btn-primary mt-3"
      >
        Modifica
      </button>
    </form>
  </div>
</div>

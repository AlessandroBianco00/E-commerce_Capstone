<nav class="navbar navbar-expand-lg bg-bluscuro text-light">
  <div class="container-fluid d-flex justify-content-between">
    <img alt="bookshop logo" class="logo-img" src="assets/img/logo.png" />
    <app-search-bar></app-search-bar>
    <button
      (click)="isCollapsed = !isCollapsed"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <!-- toggle variabile booleana-->
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse flex-grow-0"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
    >
      <!-- toggle classe show -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="custom-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              (click)="show = !show"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu mb-2 mb-lg-0" [ngClass]="{ show: show }">
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/profile"
                  routerLinkActive="custom-active"
                  >Profilo</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/address"
                  routerLinkActive="custom-active"
                  >Indirizzi</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/cart"
                  routerLinkActive="custom-active"
                  >Carrello</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/order"
                  routerLinkActive="custom-active"
                  >Ordini</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link"
            routerLink="/auth"
            routerLinkActive="custom-active"
            >Sign in</a
          >
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <button (click)="logout()" class="btn btn-outline-danger">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
